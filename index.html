<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fruit Smash Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    </head>
    <body>
        <div id="container">
          <div id="instructions" style="position: relative; z-index: 999;">
            <img src="./fruits.png"
                 alt="Left Fruit"
                 style="width: 32px; height: 32px; vertical-align: middle; margin-right: 8px;">
            Fruit Smash
            <img src="./fruits.png"
                 alt="Right Fruit"
                 style="width: 32px; height: 32px; vertical-align: middle; margin-left: 8px;">
        </div>
        <div id="fruitcontainer">
            <div id="score">
                <div class="scoreDisplay"><img src="./scr.png" alt="">
                    <span id="scoreValue">0</span></div>
            </div>
            <div id="trialsleft"></div>
            <div id="front">
                Are you ready for the ultimate smash action ? <br/>
                <img src="./splash.png" alt="Fruit logo">
            </div>
            <img id="fruit1" class="fruit">
        </div>
        <div id="startReset">
            Start Game
        </div>
        <!--for game over block-->
        <div id="gameOver"></div>
        </div>
        <!--for audio files-->
        <audio id="slicesound">
            <source src="./slicefruit.mp3"></source>
            <source src="./slicefruit.ogg"></source>
            <source src="./slicefruit.wav"></source>
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
